<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $.ajax({
            url: 'https://syohn.com/wp-json/home_retail/get_data_from_database_information', // my php file
            type: 'GET', // type of the HTTP request
            success: function (result) {
                //   var obj = jQuery.parseJSON(result);
                console.log(result);
                result.map((item, index) => {
                    var unit_symbol = item.property_address_UNIT1 ? "#" + item.property_address_UNIT1 : "";

                    var Image_src = "https://syohn.com/wp-content/uploads/home_retail_database/" + item.file_upload_EXTERIOR_LANDSCAPING;
                    // var Image_src = "https://ap.rdcpix.com/84955d2ca5211a01abd411c3358a12c7l-m2871947500od-w480_h360.jpg";
                    document.getElementById("home_discover_container").innerHTML += "<a href='https://syohn.com/my-home-properties-detail/?home_id=" + item.home_id + "'><div class='home-discover-container-style'><img class='home-discover-image'  src='" + Image_src + "'><div class='home-description'><p class='home-address'>" + item.property_address_street_address1 + ", " + unit_symbol + "</p><p class='home-address'>" + item.property_address_state1 + ", " + item.property_address_zip_code1 + "</p><p class='home-address'>" + item.property_address_country_select + "</p></div></div></a>";
                })
            }
        });





        function go_detail_page() {
            var form = document.getElementById("form-id");
            form.submit();
        }
        // Total_Array = Address_Array.concat(Photo_Array);
        // console.log("Total_Array:", Total_Array);

    </script>
    <style>
        .home-description {
            width: 50%;
        }

        .home-address {
            margin-left: 25px;
            font-size: 20px;
            color: black;
            margin-bottom: -25px;
        }

        .home-discover-image {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px !important;
            height: 250px !important;
            width: 50%;
        }


        .home-discover-container-style {
            display: flex;
            margin-top: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 15px;
            width: 100%;
        }

        .home-discover-container-style:hover {
            box-shadow: gray 5px !important;
            border-bottom-color: black;
            border: 1px;
            border-style: outset;
        }

        .discovery-image-over-text {
            display: flex;
            justify-content: center;
            margin-top: -260px;
            margin-bottom: 260px;
            font-size: 40px;
            color: white;
            font-weight: 900;
        }

        @media(max-width: 600px) {
            .home-discover-container-style {
                display: block !important;
                width: 125%;
                margin-left: -35px;
                padding: 3px;
            }

            .home-discover-image {
                width: 100%;
            }

            .home-address {
                font-size: 18px;
            }

            .discovery-image-over-text {
                margin-top: -80px;
                margin-bottom: 60px;
                color: #133c55;
            }
            .discovey-top-image-style{
                display: none;
            }
        }
    </style>
</head>

<body>
    <div>
        <div>
            <img class="discovey-top-image-style" src="https://syohn.com/wp-content/uploads/home_retail_database/properties_bg.jpg" />
            <div class="discovery-image-over-text">My Properties</div>
        </div>
        <!-- <form action="https://syohn.com/home-information-detail" id="form-id" method="get" > -->
        <div id="home_discover_container"></div>
        <!-- </form> -->
    </div>
</body>

</html>
