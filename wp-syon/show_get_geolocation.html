<!DOCTYPE html>

<body>

    <h1>My First Google Map</h1>

    <div id="googleMap" style="width:100%;height:400px;"></div>

    <p>Click the button to get your coordinates.</p>

    <button onclick="getLocation()">Try It</button>

    <p id="demo"></p>

    <script>
        function Show_google_Map() {
            // The location of Uluru
            // 35.9052172,-79.0530154,17
            const uluru = { lat: 36.778259, lng: -119.417931 };
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("googleMap"), {
                zoom: 4,
                center: uluru,
            });
            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: uluru,
                map: map,
            });

            // var mapProp = {
            //     center: new google.maps.LatLng(51.508742, -0.120850),
            //     zoom: 5,
            // };
            // var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        }


        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYaU1NrbfqdsJ9JKS2FNBOKJ29VbGfYrk&callback=Show_google_Map"></script>
